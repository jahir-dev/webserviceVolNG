<div class="row">
    <div class="container center_div">
  
  <form>

    <div class="col-md ">
      <h3>Reservation</h3>
    </div>
      <div class="col-md">
        <hr>
        <div class="form-group">
          <label for="formGroupExampleInput">Date de vol </label>
          <input type="datetime-local" class="form-control" placeholder="date" required formControlName="date" />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre de place </label>
          <input type="text" class="form-control" placeholder="nombre de place " required formControlName="nb_place" />
        </div>
      </div>



        <!-- submit button  -->
        <div class="col-md-12 center">
          <button type="submit" class="btn-success btn-lg btn-block">Reserver</button>
        </div>
  </form>
    </div>
</div>
